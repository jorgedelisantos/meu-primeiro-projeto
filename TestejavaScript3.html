<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> teste javaScript</title>
<meta charset="utf-8"/>

<script>
var quebrada=false;

function mudaLampada(tipo){
if(tipo==1){
arquivo="imagens/ledacesa2.jpg";
}
if(tipo==2){
arquivo="imagens/ledapagada.jpg";
}
if(tipo==3){
arquivo="imagens/ledquebrada.jpg";
}

if (!quebrada){
document.getElementById("luz").src = arquivo;
if (tipo==3){
quebrada = true;
}
}
}
</script>
</head>

<body>
<h1> Testando o JavaScript3</h1>
<img src="imagens/ledapagada.jpg" 
       id="luz"onmousemove="mudaLampada(1)"
                onmouseout="mudaLampada(2)" 
				   onclick="mudaLampada(3)"/>
</body>
</html>
